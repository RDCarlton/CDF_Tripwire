# Front end build - run gulp and check in result if different

image: node:16

pipelines:
  custom:
    build and deploy:
        - step:
            name: Build and push back deployed changes
            caches:
              - node
            script:
              - npm install gulp
              - npx gulp js css
              # These steps will do nothing if there was no change
              - git commit public/js public/css -m "Pipeline - Updated built packages"
              - git push
